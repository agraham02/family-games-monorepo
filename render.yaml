services:
    - type: web
      name: family-games-api
      runtime: node
      region: virginia
      plan: free
      rootDir: apps/api
      buildCommand: npm install -g pnpm && cd ../.. && pnpm install && pnpm build:shared && cd apps/api && pnpm build
      startCommand: node dist/index.js
      envVars:
          - key: NODE_ENV
            value: production
          - key: NPM_CONFIG_LEGACY_PEER_DEPS
            value: "true"
      autoDeploy: true
